server:
  port: 9527
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.cn:7001/eureka,http://eureka7002.cn:7002/eureka
  instance:
    hostname: cloud-gateway-service
spring:
  application:
    name: cloud-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，利用微服务名进行路由
      routes:
        - id: payment_routh #payment_route   #路由的id，没有固定规则，但是要求唯一，建议配合服务名
         # uri: http://localhost:8001  #匹配后提供服务的路由地址
          uri: lb://cloud-payment-service #匹配后提供服务的路由地址
          predicates:
             - Path=/payment/get/**  #断言，路径相匹配的进行路由
        - id: payment_routh2 #pyament_route  #路由的id，没有固定规则，但是要求唯一，建议配合服务名
          #uri: http://localhost:8001
          uri: lb://cloud-payment-service #匹配后提供服务的路由地址
          predicates:
            - Path=/payment/timeout/**   #断言，路径相匹配的进行路由
